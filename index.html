<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ddef61da9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>SMA002-HW5</title>
  </head>
  <body>
    <div class="container">
      <div class="leftColumn">
        <div class="leftColumnHead">
          <a href="#"
            ><i class="fa-solid fa-eye fa-2xl icons" style="color: #000000"></i
          ></a>
        </div>
        <div class="leftColumnBody">
          <div class="leftColumnInnerBody">
            <div class="icon-container">
              <a href="#">
                <i
                  class="fa-solid fa-heart-pulse fa-xl icons"
                  style="color: #000000"
                ></i>
              </a>
            </div>

            <div class="icon-container">
              <a href="#">
                <i
                  class="fa-solid fa-satellite-dish fa-xl icons"
                  style="color: #000000"
                ></i>
              </a>
            </div>

            <div class="icon-container">
              <a href="#">
                <i
                  class="fa-solid fa-calendar fa-xl icons"
                  style="color: #000000"
                ></i>
              </a>
            </div>

            <div class="icon-container">
              <a href="#">
                <i
                  class="fa-solid fa-sliders fa-xl icons"
                  style="color: #000000"
                ></i>
              </a>
            </div>

            <div class="icon-container">
              <a href="#">
                <i
                  class="fa-regular fa-comments fa-xl"
                  style="color: #000000"
                ></i>
              </a>
            </div>
          </div>
        </div>
        <div class="leftColumnFooter">
          <a href="#">
            <i
              class="fa-solid fa-right-from-bracket fa-xl"
              style="color: #000000"
            ></i>
          </a>
        </div>
      </div>
      <div class="centerColumn">
        <div class="centerColumnBody">
          <div class="centerColumnBodyHead">
            <div class="headIcons">
              <i
                class="fa-solid fa-table-list fa-xl"
                style="color: #000000"
              ></i>
              <i class="fa-solid fa-bars fa-xl" style="color: #81868d"></i>
            </div>
            <div class="timeCountContainer">
              <p>LAST 15 DAYS</p>
              <i
                class="fa-solid fa-chevron-down fa-xs"
                style="color: #787c82"
              ></i>
            </div>
          </div>
          <div class="socialMediaContainer">
            <div class="twitterContainer">
              <div class="twitterContainerInnerBody">
                <div class="twitterContainerInnerBodyElements">
                  <i
                    class="fa-brands fa-twitter fa-2xl twitterIcon"
                    style="color: #009dff"
                  ></i>
                  <div class="followerNumberText">
                    <h1>280k</h1>
                    <p>Followers</p>
                  </div>
                  <div class="threeDotContainer">
                    <i class="fa-solid fa-ellipsis" style="color: #000000"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="instagramContainer">
              <div class="instagramContainerInnerBody">
                <div class="instagramContainerInnerBodyElements">
                  <i
                    class="fa-brands fa-instagram fa-2xl instagramIcon"
                    style="color: #8684de"
                  ></i>
                  <div class="followerNumberText">
                    <h1>680k</h1>
                    <p>Followers</p>
                  </div>
                  <div class="threeDotContainer">
                    <i class="fa-solid fa-ellipsis" style="color: #000000"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="youtubeContainer">
              <div class="youtubeContainerInnerBody">
                <div class="youtubeContainerInnerBodyElements">
                  <i
                    class="fa-brands fa-youtube fa-2xl youtubeIcon"
                    style="color: red"
                  ></i>
                  <div class="followerNumberText">
                    <h1>2.3M</h1>
                    <p>Followers</p>
                  </div>
                  <div class="threeDotContainer">
                    <i class="fa-solid fa-ellipsis" style="color: #000000"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="facebookContainer">
              <div class="facebookContainerInnerBody">
                <div class="facebookContainerInnerBodyElements">
                  <i
                    class="fa-brands fa-facebook-f fa-2xl facebookIcon"
                    style="color: #4469b2"
                  ></i>
                  <div class="followerNumberText">
                    <h1>50k</h1>
                    <p>Followers</p>
                  </div>
                  <div class="threeDotContainer">
                    <i class="fa-solid fa-ellipsis" style="color: #000000"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="chartContainer">
            <div class="chartHeader">
              <b>Instagram Subscribers</b>
              <div class="headerRightContainer">
                <span class="greenDot"></span>
                <p>Gained</p>
                <span class="redDot"></span>
                <p>Lost</p>
              </div>
            </div>
            <div class="chart">
              <canvas id="myChart" width="95%" height="30%"></canvas>
            </div>
          </div>
          <div class="centerColumnFooter">
            <div class="centerColumnFooterLeft">
              <h4>Key Metrics</h4>
              <div>
                <p>Clicks</p>
                <p>10k</p>
              </div>
              <div>
                <p>Likes</p>
                <p>680</p>
              </div>
              <div>
                <p>Followers</p>
                <p>8k</p>
              </div>
              <div>
                <p>Impressions</p>
                <p>5500</p>
              </div>
            </div>
            <div class="centerColumnFooterRight">
              <div class="centerColumnFooterRightFirst">
                <p>Engaged Users</p>
                <h1>12.2k</h1>
                <div>
                  <i class="fa-solid fa-angles-up" style="color: #18d81b"></i>
                  <p>10%</p>
                </div>
              </div>
              <div class="centerColumnFooterRightSecond">
                <p>Page</p>
                <p>Impressions</p>
                <h1>8.6k</h1>
                <div>
                  <i class="fa-solid fa-angles-down" style="color: red"></i>
                  <p>10%</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rightColumn">
        <div class="rightColumnBody">
          <div class="rightColumnHeader">
            <i class="fa-regular fa-bell" style="color: #51331f"></i>
            <a href="#">
              <div class="rightColumnHeaderCenter">
                <i class="fa-solid fa-gift" style="color: #51331f"></i>
                <p>2 New Updates</p>
              </div>
            </a>
            <i class="fa-regular fa-user" style="color: #512b1f"></i>
          </div>
          <div class="rightColumnImage"></div>
          <div class="rightColumnCalendar" id="rightColumnCalendar"></div>
          <div class="rightColumnProfiles"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Gain",
              backgroundColor: "#fece76",
              data: [12, 59, 75, 56, 58, 12, 59],
            },
            {
              label: "Lost",
              backgroundColor: "#D03C55",
              data: [-12, -30, -25, -36, -2, -18, -49],
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      import AirDatepicker from "air-datepicker";
      import "air-datepicker/air-datepicker.css";

      new AirDatepicker("#rightColumnCalendar"[options]);
    </script>
  </body>
</html>
